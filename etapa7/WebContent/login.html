<!DOCTYPE html>
<html>

<head>
<!--Import Google Icon Font-->
<link href="CSS/styleLogin.css" rel="stylesheet">
<!--Import materialize.css-->
<link rel="stylesheet" href="CSS/materialize.min.css">

<style type="text/css">
html, body {
	height: 100%;
}

html {
	display: table;
	margin: auto;
}

body {
	display: table-cell;
	vertical-align: middle;
}

.margin {
	margin: 0 !important;
}
</style>

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style type="text/css">
.fundo {
	/*background: url("#") no-repeat;*/
	top: 0;
	left: 0;
	bottom: 0;
	right: 0;
	position: absolute;
	z-index: -1;
	background-size: cover;
	z-index: 1;
	background-color: hsla(0, 0%, 0%, 0.7);
	background-blend-mode: overlay;
	background-repeat: no-repeat;
}
</style>
</head>

<body class="light-green lighten-5">
	<div class="fundo">
		<div class="container" style="border-radius: 10px">
			<div class="row">
				<div class="col s12 m8 offset-m2">
					<form class="login-form">
						<div class="card">
							<div class="card-image">
								<img src="img/login-image.jpg"> <span class="card-title">
									<h2>Login</h2>
									<h6>Eletrica</h6>
								</span>

							</div>
							<div class="card-content">
								<div class="input-field">
									<input class="validate" id="email" type="email"> <label
										for="email">Email</label>
								</div>

								<div class="row">
									<div class="col s12 m8 l9">
										<div class="input-field">
											<input id="password" type="password"> <label
												for="password">Senha</label>
										</div>
									</div>
									<div class="col s12 m4 l3">
										<div class="input-field">
											<input type="checkbox" id="remember-me" /> <label
												for="remember-me">Lembrar</label>
										</div>
									</div>
								</div>
							</div>
							<div class="card-action blue-grey lighten-3">
								<div class="center-align">
									<a href="login.html" class="btn blue-grey darken-1"><i
										class="material-icons left">vpn_key</i>Login</a>
								</div>
							</div>
						</div>
					</form>
					<div class="row">
						<div class="col s4">
							<a href="#">Registrar</a>
						</div>
						<div class="col s8 right-align">
							<a href="#" class="">Esqueci a senha</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!--Import jQuery before materialize.js-->
	<script type="text/javascript" src="JS/jquery-2.1.1.min.js"></script>
	<script src="JS/materialize.min.js"></script>
</body>

</html>
